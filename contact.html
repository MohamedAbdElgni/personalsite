<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/contact.css">
    <title>Contact me</title>
</head>
<body>
    <div class="parent">
    <form class="child" action="thank.html" method="GET">
        <div class="child social">
            <div class="msg">
                <h3>find me on</h3>
            </div>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/mohamedahmed878/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/10124/10124318.png" alt="linkedin"></a>
                <a href="https://github.com/MohamedAbdElgni" target="_blank"><img src="https://www.logo.wine/a/logo/GitHub/GitHub-Logo.wine.svg" alt="github"></a>
        </div>
        </div>  
        <div class="msg">
            <h3 class="center"><span>Or</span> Leave me a Message</h3>
        </div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your name..">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Your email..">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required placeholder="Write something.."></textarea>

        <button type="submit">Submit</button>
    </form>
   
</div>
</body>
</html>
